<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../src/css/scroll.css">
</head>
<body>
<!-- 水平滚动向右 -->
<div class="scroll-list">
    <div class="scroll-box horizontal-right"></div>
</div>

<!-- 水平滚动向左 -->
<div class="scroll-list">
    <div class="scroll-box horizontal-left"></div>
</div>

<!-- 垂直向上 -->
<div class="scroll-list">
    <div class="scroll-box vertical-top"></div>
</div>

<!-- 垂直向下 -->
<div class="scroll-list">
    <div class="scroll-box vertical-bottom"></div>
</div>
<script src="../dist/js/scroxt.js"></script>
<script>
    new scroxt.Horizontal({
        target: ".horizontal-right",
        scroxtLi: ["<li>第一条</li>", "<li>第二条</li>", "<li>第三条</li>","<li>第四条</li>","<li>第五条</li>"],
        distance: 0.5
    },10);

    new scroxt.Horizontal({
        target: ".horizontal-left",
        scroxtLi: ["<li>第一条</li>", "<li>第二条</li>", "<li>第三条</li>"],
        distance: -0.5
    },10);

    new scroxt.Vertical({
        target: ".vertical-top",
        scroxtLi: ["<li>第一条</li>", "<li>第二条</li>", "<li>第三条</li>","<li>第四条</li>","<li>第五条</li>"],
        distance: -0.5
    })

    new scroxt.Vertical({
        target: ".vertical-bottom",
        scroxtLi: ["<li>第一条</li>", "<li>第二条</li>", "<li>第三条</li>","<li>第四条</li>","<li>第五条</li>"],
        distance: 1
    })
</script>
</body>
</html>
